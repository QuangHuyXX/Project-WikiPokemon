<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assetss/css/base.css">
    <link rel="stylesheet" href="../assetss/css/style-header.css">
    <link rel="stylesheet" href="../assetss/css/style-pokemon.css">
    <link rel="shortcut icon" type="image/png" href="../assetss/image/Charmander.png">
    <title>Charmander</title>
</head>
<body>

    <div class="main">
        <div class="header">
            <div class="header-logo">
                <img class="logo-img" src="../assetss/image/pokemon.jpg" alt="">
            </div>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../WikiPokemon.html" class="nav-item-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#footer    " class="nav-item-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#footer" class="nav-item-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="body">
            <div class="body__detail">
                <div class="grid">
                    <div class="row">
                        <h1 class="body__detail-name">
                            Charmander
                        </h1>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="body__detail-bg">
                                <img src="../assetss/image/Charmander.png" alt="" class="body__detail-bg-img">
                            </div>
                            <div class="row body__detail-stat-list">
                                <div class="body__detail-stat-item">
                                    <div class="body__detail-stat-item-index" style="--index:90%">
                                    </div>
                                    <div class="body__detail-stat-item-name">
                                        HP
                                    </div>
                                </div>
                                <div class="body__detail-stat-item">
                                    <div class="body__detail-stat-item-index" style="--index:60%">
                                    </div>
                                    <div class="body__detail-stat-item-name">
                                        ATK
                                    </div>
                                </div>
                                <div class="body__detail-stat-item">
                                    <div class="body__detail-stat-item-index" style="--index:70%">
                                    </div>
                                    <div class="body__detail-stat-item-name">
                                        DEF
                                    </div>
                                </div>
                                <div class="body__detail-stat-item">
                                    <div class="body__detail-stat-item-index" style="--index:30%">
                                    </div>
                                    <div class="body__detail-stat-item-name">
                                        SPD
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-8">
                            <div class="body__detail-list">
                                <div class="body__detail-item">
                                    <div class="body__detail-item-title">
                                        Characteristic
                                    </div>
                                    <div class="body__detail-item-des">
                                        It has a preference for hot things. When it rains, steam
                                        is said to spout from the tip of its tail.
                                    </div>
                                </div>


                                <div class="body__detail-item">
                                    <div class="body__detail-item-title">
                                        Type
                                    </div>
                                    <div class="body__detail-item-type-fire">
                                        <img src="../assetss/image/type/fire.png" alt=""
                                            class="body__detail-item-type-fire-img">
                                        Fire
                                    </div>
                                </div>


                                <div class="body__detail-item">
                                    <div class="body__detail-item-title">
                                        Evolution
                                    </div>
                                    <div class="body__detail-item-images">
                                        <div class="body__detail-item-img">
                                            <img src="../assetss/image/Charmander.png" alt=""
                                                class="body__detail-item-img-bg">
                                            <div class="body__detail-item-img-name">
                                                Charmander
                                            </div>
                                        </div>
                                        <div class="body__detail-item-img">
                                            <img src="../assetss/image/Charmelon.png" alt=""
                                                class="body__detail-item-img-bg">
                                            <div class="body__detail-item-img-name">
                                                Charmelon
                                            </div>
                                        </div>
                                        <div class="body__detail-item-img">
                                            <img src="../assetss/image/Charizard.png" alt=""
                                                class="body__detail-item-img-bg">
                                            <div class="body__detail-item-img-name">
                                                Charizard
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="footer">
            <p id="footer" class="footer__info">Made by group H-C Entertainment</p>
